<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- anonymous and arrow functions -->
    <button onclick="my1stFunc()" class="btn btn-success">Enter</button>
    <!-- in onclick we are giving my1stFunc variable but since it's data type is function, we pass ()after it -->

    <ul>
        <li>Hello world</li>
        <li>Hello world</li>
        <li class="xyz" style="border: solid;">Hello world</li>
        <li>Hello world</li>
        <li>Hello world</li>
    </ul>

    <script>
        // 1) named function:-
        function myfunc(){

        }

        // 2) unnamed or annonymous function:- function written without any name.
        // function(){

        // }
        //but we cant do this like above since we have not given name of function
        
        // hence, we store it in a variable
        var my1stFunc = function(){
            console.log(Math.pow(3,2));
        }
        console.log(typeof my1stFunc);//its type is function. 
    </script>
</body>
</html>
