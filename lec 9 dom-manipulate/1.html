<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- on button click, capture data from text box and store in the ul tag i.e. unordered list -->
<!-- Event handler and also dom manipulations -->
    <div class="container">

        <h1 >My Cities</h1>

        <input type="text" name="" id="txt">

        <button class="btn btn-success" >Enter city</button>
        <!-- no onclick function to the button tan -->

        <h6 style="border: solid 3px; width: 10cm;" class=" text-center my-1">Cities</h6>

        <ul id="myul" style="border: solid 3px; width: 10cm;">
            
        </ul>
    </div>

    <script>
        document.querySelector('button').onclick = function(){
            console.log('event attached');
            var cityEntered = document.querySelector('#txt').value;
            console.log(cityEntered);
            

        //new method - createElement(); -  ------------------------new method

        var liTag = document.createElement('li');
            // console.log(liTag);
        liTag.innerHTML = cityEntered;

        var ulTag = document.querySelector('ul');
        console.log(ulTag,typeof ulTag);
        ulTag.appendChild(liTag); //append child method.----------new method 
        }

       

    </script>
</body>
</html>
