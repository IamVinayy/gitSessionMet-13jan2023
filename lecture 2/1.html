    <script>
        var number = prompt("enter your number");          //take entry from user.
        console.log(number);
        if (number >= 10 && number <= 20) {
            console.log("your number is between 10 and 20");
        } else if (number >= 20 && number <= 30) {
            console.log("your number is between 20 and 30");
        } else if (number >= 30 && number <= 40) {
            console.log("your number is between 30 and 40");
        } else {
            console.log("number not between 10 and 40");
        }

        // ternary operator
        // (condition)? (true statement):(false statement)

        var x =(30>10)? Math.sqrt(10):Math.pow(2,3);
        console.log(x)


       var answer = confirm('would like to leave'); //ersult is true or false
       console.log(answer);
