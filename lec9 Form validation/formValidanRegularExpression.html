<body><div class="container">

    <!-- form validation in regular expression -->

    <h1>Form validation</h1>

    <input class="jana" class="form-control my-2"  id="hihihi"  placeholder="Enter name"/>
    <input class="jana" class="form-control my-2"  id="hihihi2"  placeholder="Enter Pan"/>

    <button class="btn btn-success my-2">Validation</button>

</div>

    <script>
        // document.querySelector('button').onclick = function (){
        //     var name = document.getElementById('hihihi').value;
        //     console.log(name);
        // }

        document.querySelector('button').onclick = ()=>{
            var name = document.getElementsByClassName('jana');
            console.log(name[0].value);
            console.log(name[1].value);
            // / / = delemeter
            // 1 [] = 1 character
            // 0-9 = allow values from 0 to 9 ; 
            //^(carath sign) - first character
            //$(dollar) - last character

            var pattern = /^[0-9][a-z][A_Z]$/
            
            var ans  = pattern.test(name[0].value);
            //------------------------------------------------------Test Method 
            console.log(ans);
           
            // example for pancard no validation

            // var panpattern = /^[A-Z][A-Z][A-Z][A-Z][A-Z][0-9][0-9][0-9][0-9][A-Z]$/; 
            //range concept = {range}= set range in brackets{}
            // for panpattern:- 
            var panpattern = /^[a-zA-Z]{5}[0-9]{4}[a-zA-Z]$/; 
            
            var ans2 = panpattern.test(name[1].value);
            console.log(ans2);
            document.querySelector('#hihihi2').value= ans2.toUpperCase();

            //username
            //min 2 chars = OM
            //max chars : cant count
            //()=group
            //()? = optional group
            var username = /^ [a-zA-Z]([a-zA-Z ]+)?[a-zA-Z]$/
        }
    </script>
