<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <!-- we learn here.
            1) date class , and things in it 
            2) use of setinterval function
            3) callback function 
         -->
        <!-- // timer api, date class with callback.  -->
        <p style="border: solid 3px;text-size-adjust: 70px;" class="text-center"></p>
    </div>
    <script>
        // timer api, date class with callback. 
        // to create date class 
        var rec = new Date();
        console.log(rec.getDate());
        console.log(rec.getMonth());
        console.log(rec.getFullYear());
        console.log(rec.toLocaleString());
        console.log(rec.toLocaleDateString());
        // console.log(rec.toLocaleDateString());
        console.log(rec.toLocaleTimeString());
        console.log(typeof rec);

        // interval procidure by java script
        // setInterval(() => {

        // }, interval);
        setInterval(function () {
            var rec = new Date();
            document.querySelector('p').innerHTML = rec.toLocaleString();
        }, 1000)//first parameter is anonymous function and second parameter is timeout



    </script>
</body>

</html>
