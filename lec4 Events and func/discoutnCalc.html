<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .mypara{
            border: solid black 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" name="txt" class="form-control">
        <input type="text" name="txt" class="form-control">
        <!-- same name attribute can be given to different tags, like class
    But class names can be used by bootstrap, so we can use namee attribute to access elements  -->

        <button onclick="myfunc()" class="btn btn-success">Get Discount</button>
            <p class="mypara">answer</p>

    </div>
    <script>
        function myfunc(){
            var n1 = document.getElementsByName('txt')[0];
            var n2 = document.getElementsByName('txt')[1];

            var price = parseFloat(n1.value);
            var discPercnt = parseInt(n2.value);

            var DiscountPrice = price * (discPercnt/100); 
            console.log(DiscountPrice);

            var priceAfterDisc = price - DiscountPrice;
            console.log(priceAfterDisc);
            document.getElementsByClassName('mypara')[0].innerHTML = `
            Discount amount : ${DiscountPrice}
            <br>
            Price After Discount : ${priceAfterDisc}
            `
        }
    </script>
</body>

</html>
