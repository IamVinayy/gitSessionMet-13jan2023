<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        console.log(3>2);//
        console.log(3==2);// check if both are equal or not , true or false
        
        // data type
        console.log(typeof 3);//number
        console.log(typeof 3.3);//number
        console.log(typeof '33');//string
        console.log(3=='3'); 
        //js says its true -- i.e. == operator only compare values and not data types
        console.log(3==='3'); 
        //js says its true -- i.e. == operator only compare values and also data types

        // !operator
        console.log(30=='30');//true
        console.log(30!='30');//false

        console.log(30!=='30');//true
        console.log(30!==30);//false
        console.log(30!=30);
        

    </script>
</body>
</html>
