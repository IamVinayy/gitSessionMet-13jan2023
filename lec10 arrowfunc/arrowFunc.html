<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1 class="my-3">
            Hey It's me, Vinay &nbsp;&nbsp;&nbsp;&nbsp;: )
        </h1>
        <input type="text" name="" id="" class="txt my-3" placeholder="name">
        <input type="text" name="" id="" class="txt" placeholder="age">

        <button class="btn btn-success">Enter here</button>

        <table class="table">
            <thead>
                <tr>
                    <td>name</td>
                    <td>Age</td>
                    <td>Remove column</td>
                </tr>
            </thead>
            <tbody id="result">
                <!-- <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> -->

            </tbody>
        </table>
    </div>
    

    <script>    
    document.querySelector('button').onclick = ()=>{
        var info = document.getElementsByClassName('txt');
        console.log(info[0].value);
        console.log(info[1].value);

        var trTag = document.createElement('tr');
        var tdTag1 = document.createElement('tr');
        var tdTag2 = document.createElement('tr');
        var tdTag3 = document.createElement('tr');

        tdTag1.innerHTML = info[0].value;
        tdTag2.innerHTML = info[1].value;

        tdTag3.appendChild('button');
        trTag.appendChild(tdTag1);
        trTag.appendChild(tdTag2);
        trTag.appendChild(tdTag3);

        document.getElementById('result').appendChild(trTag);
    }
    </script>
</body>
