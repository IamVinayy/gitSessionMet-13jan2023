<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <!-- this object 
        this is send as argument . arguments are passed-->
        <!-- here, this = current element -->
        <input type="checkbox" name="" id="" onchange="myfunc(this)">
        <input type="password" name="" id="txt1">
    </div>
    <script>
        function myfunc(record) { //record is parameter
            console.log(Math.random());
            console.log(record.checked);           //checked - property.   
                     //record is the argument received. 
            var t1 = document.querySelector('#txt1')//#is for id, . is for class , and is written directly
            console.log(t1);
            if (record.checked) {
                console.log('convert  to txt');
                t1.setAttribute('type','text') //setAttribute method
            } else {
                console.log('convert pass');
                t1.setAttribute('type','password');

            }

        }
    </script>
</body>

</html>
