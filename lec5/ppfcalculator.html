<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="text-center">PPF Calculator</h1>
        <input type="text" name="" id="x1" class="form-control my-3" placeholder="Enter Amount">
        <input type="number" name="" id="x2" class="form-control my-3" placeholder="Enter rate of interest">

        <input type="number" name="" id="x3" class="form-control my-3">

        <button id="btn" class="btn btn-success " onclick="myfunc()">Enter</button>

        <hr>
        <table class="table ">
            <thead>
                <tr>
                    <th>Year</td>
                    <th>Opening Balance</td>
                    <th>Amount</td>
                    <th>Interest</td>
                    <th>Closing Balance</td>
                </tr>
            </thead>
            <tbody id="result">

            </tbody>
        </table>
    </div>


    <script>
        function myfunc() {
            var Amount = +document.querySelector('#x1').value;
            console.log(Amount);
            var roi = +document.querySelector('#x2').value;
            console.log(roi);
            var period = +document.getElementById('x3').value;
            console.log(period);

            var openingBalance = 0;
            var tableRecord = ``;
            for (var i = 1; i <= period; i++) {
                var interest = Math.round((openingBalance + Amount) * roi / 100);
                var closingBalance = openingBalance + Amount + interest;
                console.log(i, openingBalance, Amount, interest, closingBalance);

                tableRecord = tableRecord + `
                    <tr>
                        <td>${period}</td>    
                        <td>${openingBalance}</td>    
                        <td>${Amount}</td>    
                        <td>${interest}</td>    
                        <td>${closingBalance}</td>    
                    </tr>
                `;

                openingBalance = closingBalance;
            }

            document.getElementById('result').innerHTML = tableRecord;

        }
    </script>
</body>

</html>
